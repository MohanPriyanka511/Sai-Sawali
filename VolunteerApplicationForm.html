<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            color: #333;
        }

        #title {
            color: black;
            font-size: 40px
        }

        h1 {
            text-align: center;
            color: #4A90E2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        section {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 20px;
        }

        h3 {
            color: #4A90E2;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1.25em;
        }

        h4 {
            margin-top: 10px;
            color: #333;
            font-size: 1em;
            font-weight: bold;
        }

        .set {
            margin-bottom: 25px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .row label {
            width: 200px;
            font-weight: bold;
        }

        .row input[type="text"],
        .row input[type="email"],
        .row input[type="number"],
        .row input[type="date"],
        select {
            flex: 1;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #333;
            border-radius: 15px;
        }

        .submit button {
            background-color: #3590f9;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit button:hover {
            background-color: #357ABD;
            transform: scale(1.1);
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
        }

        #comments {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            padding: 12px;
            border: 2px solid #78bdea;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <section>
        <h1 id="title">Volunteer Application Form</h1>
        <form action="http://localhost:8080/AP511/volunteer" method="post">
            <div class="set">
                <h3>1. Personal Information</h3>
                <div class="row">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="volunteername">
                </div>
                <div class="row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="useremail">
                </div>
                <div class="row">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="userphone">
                </div>
                <div class="row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="useraddress">
                </div>
            </div>

            <div class="set">
                <h3>2. Skills and Experience</h3>
                <div class="row">
                    <label for="whyvolunteer">Why do you want to volunteer with us?</label>
                    <input type="text" id="whyvolunteer">
                </div>
                <div class="row">
                    <label for="skills">Skills or Talents:</label>
                    <select id="skills" name="Skill">
                        <option value="teaching/tutoring">Teaching/Tutoring</option>
                        <option value="eventplanning">Event Planning</option>
                        <option value="artscrafts">Arts and Crafts</option>
                        <option value="counseling/mentorship">Counseling/Mentorship</option>
                        <option value="healthcare/wellness">Healthcare/Wellness</option>
                        <option value="administrativesupport">Administrative Support</option>
                        <option value="other">Other (Please specify)</option>
                    </select>
                </div>
                <div class="row">
                    <label for="previousexperience">Previous Volunteer or Work Experience:</label>
                    <input type="number" id="previousexperience" name="previousexperience">
                </div>
            </div>
            <div class="set">
                <h3>4. Availability</h3>
                <h4>Preferred Days to Volunteer</h4>
                <!-- Checkboxes for Days and Time Slots -->
                <div class="row" style="display: flex; margin-top: 5px;">
                    <div><input type="checkbox" id="mon" ></div>
                    <div><label for="mon">Monday</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="tue"></div>
                    <div><label for="tue">Tuesday</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="wed"></div>
                    <div><label for="wed">Wednesday:</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="thurs"></div>
                    <div><label for="thurs">Thursday</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="fri"></div>
                    <div><label for="fri">Friday</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="satur"></div>
                    <div><label for="satur">Saturday</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="sun"></div>
                    <div><label for="sun">Sunday</label></div>
                </div>
                <div class="row">
                    <div>
                        <div><label for="timeslot">Preferred Time Slots:</label></div>
                    </div>
                    <div>
                        <select id="timeslot" style="margin-top:5px;" name="timeslot">
                            <option value="mor">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div><label for="timeduration">How many hours per week can you commit?</label></div>
                    <div><input type="number" id="timeduration" name="timeduration"></div>
                </div>
            </div>
            <div class="set">
                <h3>5. Areas of Interest</h3>
                <div class="row">
                    <input type="checkbox" id="area1" required>
                    <label for="area1">Tutoring and Academic Support</label>
                </div>
                <!-- Add other interest options here similarly -->
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="tue" ></div>
                    <div><label for="tue">Event and Activity Organization</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="wed"></div>
                    <div><label for="wed">Health and Wellness Support</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="thurs"></div>
                    <div><label for="thurs">Skill Training and Mentorship</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="fri"></div>
                    <div><label for="fri">Administrative Support</label></div>
                </div>
                <div class="row" style="display: flex;">
                    <div><input type="checkbox" id="satur"></div>
                    <div><label for="satur">Any Area Needed</label></div>
                </div>

            </div>
            <div class="set">
            </div>
            <div class="set">
                <h3>6. Background Check and Consent</h3>
                <div class="row">
                    <input type="checkbox" id="consent" required>
                    <label for="consent">I consent to a background check if required.</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="declaration" required>
                    <label for="declaration">I confirm the information provided is accurate to the best of my
                        knowledge.</label>
                </div>
            </div>
            <div class="set">
                <h3>7. Additional Comments</h3>
                <textarea id="comments" rows="8" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="submit">
                <center><button type="submit">Submit</button></center>
            </div>
        </form>
    </section>
</body>

</html>
